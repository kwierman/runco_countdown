<!DOCTYPE html>
<html>
  <head>
    <title>You're almost free, Kevin.</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <style>
    html,body{
    height:100%;
    min-height: 100%;
    }
    .carousel,.item,.active{
    height:100%;
    min-height: 100%;
    }
    .carousel-inner{
    height:100%;
    min-height: 100%;
    }
    .fill {
    width: 100%;
    height: 100%;
    background-position: center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
    }
    .carousel-caption {
    top: 50%;
    transform: translateY(-25%);
    }

    #countdown {
    color: #FFFFFF;
    }

    #countdown span {
    color: #E5E5E5;
    font-size: 26px;
    font-weight: normal;
    margin-left: 20px;
    margin-right: 20px;
    text-align: center;
    }
  </style>
  <body>
    
    <div class="container fill">
      <div id="mycarousel" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
	  <div class="item active">
	            <img class="center-block img-responsive" src="https://jaguarlandroverseattle.files.wordpress.com/2015/07/north-cascades-diablo-lake-from-above-270.jpg" alt="Where you'll find Kevin" >
		    <div class="carousel-caption">
		      <h1>Days until the end of Kevin's RunCo</h1>
		      <div id="countdown">
		      </div>
		    </div>
	  </div>
	</div>
      </div>
      
    <script>
      // set the date we're counting down to
      var target_date = new Date('Sep 29, 2017 13:00').getTime();

      // variables for time units
      var days, hours, minutes, seconds;

      // get tag element
      var countdown = document.getElementById('countdown');

      // update the tag with id "countdown" every 1 second
      setInterval(function () {

      // find the amount of "seconds" between now and target
      var current_date = new Date().getTime();
      var seconds_left = (target_date - current_date) / 1000;

      // do some time calculations
      days = parseInt(seconds_left / 86400);
      seconds_left = seconds_left % 86400;

      hours = parseInt(seconds_left / 3600);
      seconds_left = seconds_left % 3600;

      minutes = parseInt(seconds_left / 60);
      seconds = parseInt(seconds_left % 60);

      // format countdown string + set tag value
      countdown.innerHTML = '<span class="days">' + days +  ' <b>Days</b></span> <span class="hours">' + hours + ' <b>Hours</b></span> <span class="minutes">'
	+ minutes + ' <b>Minutes</b></span> <span class="seconds">' + seconds + ' <b>Seconds</b></span>';

      }, 1000);
    </script>
  </body>
</html>
